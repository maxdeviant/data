id = 1001561738486087680
created_at = '2018-05-29T20:31:41Z'
text = '@Blake_Jakely What do you say?'

[[tweets]]
id = 1001512511043260417
created_at = '2018-05-29T17:16:04Z'
text = 'And a big thank you to @beeple for inspiring this year-long project in the first place, and being a constant motivator for maximizing creative output.'

[[tweets]]
id = 1001512509696823298
created_at = '2018-05-29T17:16:04Z'
text = 'To all of you who have supported me over the past year, especially those who have retweeted my art or provided encouragement: thank you. Your support means the world to me.'

[[tweets]]
id = 1001512508585373696
created_at = '2018-05-29T17:16:03Z'
text = '''Over the coming weeks I'll be thinking hard about what I want to set as my next goal. I may continue with producing art, but perhaps not on such a rigorous schedule. I may work on shipping code every day. It all depends, really.'''

[[tweets]]
id = 1001512507637485568
created_at = '2018-05-29T17:16:03Z'
text = '''I'm still on the fence about whether I want to take a break from Twitter entirely. But at the very least I am going to try confining my social media usage to set periods during the day.'''

[[tweets]]
id = 1001512506249146368
created_at = '2018-05-29T17:16:03Z'
text = 'The first thing is I have uninstalled all social media apps from my phone. Over the past months I have found myself wasting too much time on them, and repeatedly checking them just because they are there. Not having the app removes the temptation a bit.'

[[tweets]]
id = 1001512505099931650
created_at = '2018-05-29T17:16:03Z'
text = '''Overall, I'm very happy with how the project turned out, and how it has helped me grow as an artist. But I think it is time for something new. Starting today I'm going to start figuring out what the next steps in my self-improvement journey will be.'''

[[tweets]]
id = 1001512504101621761
created_at = '2018-05-29T17:16:02Z'
text = 'I did reach a point where I feel like my skills plateaued a little bit, and would require a more sizable chunk of time each day in order to learn more advanced techniques. But becoming a C4D guru was never the goal; the goal was to JUST MAKE.'

[[tweets]]
id = 1001512502830796800
created_at = '2018-05-29T17:16:02Z'
text = 'In terms of technical skills, I learned a good bit about Cinema 4D in the process. Certainly, a lot of my learning came from the first few months as I was still getting used to the program.'

[[tweets]]
id = 1001512500637130752
created_at = '2018-05-29T17:16:02Z'
text = 'One thing that I did notice was that despite how much I thought a particular piece sucked, I would still receive positive feedback from others. In fact, some of my most-liked pieces were ones that I felt like I had skated by on.'

[[tweets]]
id = 1001512499425005569
created_at = '2018-05-29T17:16:01Z'
text = 'There were nights where I put it off til the last minute and finished it in the wee hours of the morning as my body begged me to go to sleep.'

[[tweets]]
id = 1001512498309357569
created_at = '2018-05-29T17:16:01Z'
text = '''While making a piece of artwork every single day wasn't the hardest thing I have ever done, it was definitely a challenge. There would be some days where I felt like I didn't have any ideas.'''

[[tweets]]
id = 1001512497323618304
created_at = '2018-05-29T17:16:01Z'
text = '''Hard to believe that I've been doing my #everyday project for a full year now. I'd like to take this time to introspect a bit on the journey.'''


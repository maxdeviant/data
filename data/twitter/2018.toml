text = '@FarbsMcFarbs @eigenbom Just sounds like innately flawed logic to me. Sure, someone new to the language might not understand, but that‚Äôs what docs are for. Anyone worth their salt should be able to get up to speed on a new language/idiomatic usage fairly quickly.'


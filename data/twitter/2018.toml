id = 976672976358789120
created_at = '2018-03-22T04:12:37Z'
text = '@FarbsMcFarbs @eigenbom Another example of this is sum types/discriminated unions in the ML family of languages. These types make illegal states unreresentable at the type level, which removes an entire class of bugs. But few languages have them, so should I not use them?'


[[tweets]]
id = 1003736079026065408
created_at = '2018-06-04T20:31:44Z'
text = '@scatteredthings @levelsio Ultimately, I think it is a win-win for the mass-market consumers. They either get great functionality baked into the OS, or even better versions of the apps that they are using. It does suck for developers who are losing revenue over it though.'

[[tweets]]
id = 1003735722682191872
created_at = '2018-06-04T20:30:19Z'
text = '''@scatteredthings @levelsio At the very least, it improves both iOS and the apps on it through competition. If Apple integrates an app's functionality into the platform, then the app has to make itself more valuable to keep users.'''

[[tweets]]
id = 1003735286667411460
created_at = '2018-06-04T20:28:35Z'
text = '@scatteredthings @levelsio But I could see that being abused by "idea trolls" making tons of apps in the hopes of getting a payout in the off-chance that Apple copies their idea.'

[[tweets]]
id = 1003735105452560384
created_at = '2018-06-04T20:27:52Z'
text = '''@scatteredthings @levelsio I think that's a tough question to answer. If I had an app that Apple obviated by adding the same functionality to iOS, obviously I would want some sort of compensation.'''

[[tweets]]
id = 1003725837244534786
created_at = '2018-06-04T19:51:02Z'
text = '''
@levelsio Apple is interested in providing a singular, cohesive experience for their users, and their approach allows this to happen.

Not saying it's the right way though. It's pretty much the opposite of the Unix philosophy of doing one thing well.'''

[[tweets]]
id = 1003725507903488000
created_at = '2018-06-04T19:49:44Z'
text = '''@levelsio I think this makes a lot of sense from Apple's perspective. They "let a thousand flowers bloom" by enabling app developers to make cool apps on the platform. And then once those apps have shown what users want, they take the best parts of the app and make them first-party.'''


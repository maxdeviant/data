text = '@horsman My desire in moving towards formalizing the RFC process was to get more participation from the rest of the team, especially getting others to write and share their own RFCs.'

[[tweets]]
id = 1206958956213612545
created_at = '2019-12-17T15:26:54Z'
text = '''
@horsman Firstly, thank you for your response. Sometimes it feels like I'm shouting into the void here.

This is basically the approach I've taken so far. Whenever I have a larger feature or substantial change to an existing system I'll write up an informal RFC and share it with the team.'''

[[tweets]]
id = 1206761672309739520
created_at = '2019-12-17T02:22:57Z'
text = 'So now I‚Äôm at a loss. Are the reactions from my team members warranted? Or are they just fighting back against an attempt to corral their cowboy coding practices?'

[[tweets]]
id = 1206761671039082496
created_at = '2019-12-17T02:22:57Z'
text = '''
The RFC process that I proposed was heavily based on Rust‚Äôs RFC process: https://t.co/Y6hb3BgyBp

IMO, this RFC process is fairly lightweight and not at all bureaucratic. But it does provide some much-needed structure to decision-making.'''
[[tweets.entities.urls]]
display_url = 'github.com/rust-lang/rfcs‚Ä¶'
expanded_url = 'https://github.com/rust-lang/rfcs/blob/master/text/0002-rfc-process.md'
url = 'https://t.co/Y6hb3BgyBp'

[[tweets]]
id = 1206761669227139072
created_at = '2019-12-17T02:22:57Z'
text = 'Some context: our development team is four people, which is pretty small, but even at that size we have issues with everyone being on the same page when it comes to making changes to our API services.'

[[tweets]]
id = 1206761668363063296
created_at = '2019-12-17T02:22:56Z'
text = 'However, the RFC was met with a lot of resistance from other team members, specifically our VP of development. The reasoning was that for an organization of our size an RFC process for decisions was too bureaucratic and didn‚Äôt provide enough ROI.'

[[tweets]]
id = 1206761665439637505
created_at = '2019-12-17T02:22:56Z'
text = 'Today at work I submitted an RFC proposing a formalized RFC process for decision making within our development organization. My desire for this was to get the ball rolling on increasing transparency in our decision-making and increasing knowledge sharing.'

